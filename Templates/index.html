{% load static %}
<html>
<head>
<title>REPORT</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'css/sty.css' %}">
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  $( function() {
     $( "#datepicker1" ).datepicker();
   } );
  </script>
<body>
     
     <div class="regbox">
     <img src="{% static 'images/logo.png' %}"  class="logo"><br>

     {% block hello %}
     <center><h1>RESOURCE REPORT</h1></center> <br>      
     <form method="POST" action="get">
          <label>ROLL NUMBER</label><br>
          {% csrf_token %}
          
          <div class="textbox">
               <input name = "num"type="text" placeholder="roll number" autofocus="autofocus"required>
          </div>
         <p></p>
     </form>
     <form method="POST" action="convert">
          {% csrf_token%}
          <label>From date</label>&nbsp;&nbsp;
          <input name="from" type="text" id="datepicker" autocomplete="off" placeholder="from-date"><br>
          <label>To date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="to" type="text" id="datepicker1" autocomplete="off" placeholder="To-date">
          <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" name="button" class="btn login_btn">Convert</button>
          </div>
          
     </form>

     <div class="d-flex justify-content-center">
          <a href="register">Register</a>
     </div>

     {% endblock %}
     
     
</body>
</head>
</html>
